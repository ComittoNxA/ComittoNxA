apply plugin: 'com.android.application'
def applicationName = "ComittoNxA"
def versionMajor = 1
def versionMinor = 65
def versionPatch = 1
def revision = "a"

android {
    compileSdkVersion 30
    buildToolsVersion '29.0.2'
    defaultConfig {
        applicationId "jp.dip.muracoro.comittona"
        minSdkVersion 9
        targetSdkVersion 30
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName "${versionMajor}.${versionMinor}.${versionPatch}${revision}"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    applicationVariants.all { variant ->
        if (variant.buildType.name != "release") {
            return
        }
        variant.outputs.all {
            outputFileName = "${applicationName}_${versionName}.apk"
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            signingConfig signingConfigs.debug
            minifyEnabled true
        }
        debug {
        debuggable true
            jniDebuggable true
            renderscriptDebuggable true
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
    }
    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }
    productFlavors {
    }
}

repositories {
    google()
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'com.android.support:support-compat:24.2.1'
    implementation 'com.android.support:appcompat-v7:24.2.1'

    implementation 'com.joanzapata.pdfview:android-pdfview:1.0.+@aar'

    implementation 'org.apache.commons:commons-compress:1.20'
    implementation 'org.tukaani:xz:1.8'

    implementation 'com.caverock:androidsvg-aar:1.4'

    implementation 'com.github.bumptech.glide:glide:3.6.1'

//    implementation 'eu.agno3.jcifs:jcifs-ng:2.1.4'

    api files('libs/jcifs-1.3.17.jar')
//    api files('libs/svgandroid.jar')
}